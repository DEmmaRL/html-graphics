<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flyer Tech Sobrio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --beige: #F5F2ED;
            --dark: #1A1A1A;
            --accent: #3b82f6;
        }
        body {
            background: #E5E7EB;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'DM+Sans', sans-serif;
        }
        /* Ratio 4:5 - Profesional */
        .flyer {
            width: 864px; 
            height: 1080px;
            background: var(--beige);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--dark);
        }

        /* El Grafo Detrás */
        .graph-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            z-index: 1;
        }
        .line {
            position: absolute;
            background: rgba(0,0,0,0.1);
            height: 1px;
            transform-origin: left;
        }
        .node {
            position: absolute;
            width: 100px;
            height: 100px;
            background: white;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            z-index: 2;
        }
        .node img { width: 55px; filter: grayscale(1); opacity: 0.7; }

        /* Foto Central */
        .profile-wrapper {
            position: relative;
            z-index: 10;
            margin-top: 80px;
            align-self: center;
            transform: translateY(120px);
        }
        .profile-circle {
            width: 380px;
            height: 380px;
            border-radius: 50%;
            border: 8px solid var(--beige);
            background: #ddd;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* Footer Sólido */
        .footer-banner {
            background: var(--dark);
            color: white;
            margin-top: auto;
            padding-left: 20px;
            padding-right: 20px;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="flyer">
        <div class="graph-container">
            <div class="line" style="width: 400px; top: 50%; left: 10%; transform: rotate(45deg);"></div>
            <div class="line" style="width: 300px; top: 20%; left: 50%; transform: rotate(90deg);"></div>
            <div class="line" style="width: 400px; top: 50%; left: 90%; transform: rotate(135deg);"></div>

            <div class="node" style="top: 0; left: 50%; transform: translateX(-50%);"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"></div>
            <div class="node" style="top: 20%; left: 10%;"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/meta-icon.png"></div>
            <div class="node" style="top: 20%; right: 10%;"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/amazon-icon.png"></div>
            <div class="node" style="bottom: 10%; left: 0%;"><img src="https://lobehub.com/es/icons/microsoft"></div>
            <div class="node" style="bottom: 10%; right: 0%;"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"></div>
            <div class="node" style="top: 60%; left: -5%;"><img src="https://cdn.worldvectorlogo.com/logos/netflix-logo-icon.svg"></div>
        </div>

        <div class="text-center px-12 mt-32 z-20">
            <h1 class="text-6xl font-bold tracking-tighter leading-none mb-4 uppercase italic">
                Asegura tu futuro en Big Tech
            </h1>
            <p class="font-mono text-sm tracking-widest text-gray-500 uppercase">
                // Estrategia de carrera para estudiantes
            </p>
        </div>

        <div class="profile-wrapper">
            <div class="profile-circle">
                <img src="images/oracle-uncut.png" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
        </div>

        <div class="footer-banner">
            <div class="flex justify-between items-end gap-8 px-2 py-6 opacity-50">
                <img src="images/footer/accionU.png" class="h-32">
                <img src="images/footer/consejo.png" class="h-32">
                <img src="images/footer/accionU.png" class="h-32">
            </div>
        </div>
    </div>

</body>
</html>
