<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flyer Tech Sobrio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --beige: #F5F2ED;
            --dark: #1A1A1A;
            --accent: #3b82f6;
        }
        body {
            background: #E5E7EB;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'DM+Sans', sans-serif;
        }
        /* Ratio 4:5 - Profesional */
        .flyer {
            width: 864px; 
            height: 1080px;
            background: var(--beige);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--dark);
        }

        /* El Grafo Detrás */
        .graph-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            z-index: 1;
        }
        .line {
            position: absolute;
            background: rgba(0,0,0,0.1);
            height: 2px;
            transform-origin: left;
        }
        .line-dotted {
            position: absolute;
            border-top: 4px dotted #754D47;
            height: 0;
            transform-origin: left;
            -webkit-mask-image: linear-gradient(to right, transparent 0%, rgba(0,0,0,1) 15%, rgba(0,0,0,1) 85%, transparent 100%);
            mask-image: linear-gradient(to right, transparent 0%, rgba(0,0,0,1) 15%, rgba(0,0,0,1) 85%, transparent 100%);
        }
        .node {
            position: absolute;
            width: 100px;
            height: 100px;
            background: white;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 24px rgba(0,0,0,0.2), 0 6px 12px rgba(0,0,0,0.15), 0 3px 6px rgba(0,0,0,0.1);
            z-index: 2;
        }
        .node img { width: 55px; filter: grayscale(0.4); opacity: 0.7; }

        /* Foto Central */
        .profile-wrapper {
            position: absolute;
            left: 50%;
            bottom: 50px;
            transform: translateX(-50%);
            z-index: 15;
        }
        .profile-circle {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 8px solid var(--beige);
            background: #ddd;
            overflow: visible;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
        }
        .profile-bg {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            overflow: hidden;
            z-index: 1;
        }
        .profile-bg img {
            filter: grayscale(0);
        }
        .profile-cut {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateY(-16px) scale(2) rotate(-0.6deg);
                filter: grayscale(0.70)
                    drop-shadow(0 26px 32px rgba(0,0,0,0.35))
                    drop-shadow(0 8px 12px rgba(0,0,0,0.2));
            z-index: 2;
            pointer-events: none;
        }

        /* Footer Sólido */
        .footer-banner {
            background: var(--dark);
            color: white;
            margin-top: auto;
            padding-left: 20px;
            padding-right: 20px;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="flyer">

        <div class="text-center px-12 mt-32 z-20">
            <h1 class="text-6xl font-bold tracking-tighter leading-none mb-4 uppercase italic">
                Asegura tu futuro en Big Tech
            </h1>
            <p class="font-mono text-sm tracking-widest text-gray-500 uppercase">
                La estrategia para entrar a las grandes ligas <br> siendo estudiante
            </p>
        </div>

         <div class="graph-container">
            <div class="line" style="width: 400px; top: 50%; left: 10%; transform: rotate(45deg);"></div>
            <div class="line" style="width: 300px; top: 30%; left: 50%; transform: rotate(90deg);"></div>
            <div class="line" style="width: 400px; top: 50%; left: 90%; transform: rotate(135deg);"></div>

            <div class="line-dotted" style="width:200px; top: 60%; left: 15%; transform: rotate(45deg);"></div>
            <div class="line-dotted" style="width: 140px; top: 40%; left: 51.9%; transform: rotate(90deg);"></div>
            <div class="line-dotted" style="width: 200px; top: 60%; left: 85%; transform: rotate(135deg);"></div>

            <div class="node" style="top: 30%; left: 50%; transform: translateX(-50%);"><img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"></div>
            <div class="node" style="top: 42%; left: 3%;"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/meta-icon.png"></div>
            <div class="node" style="top: 42%; right: 3%;"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/amazon-icon.png"></div>
            <div class="node" style="top: 90%; left: -18%;"><img src="https://cdn.worldvectorlogo.com/logos/netflix-logo-icon.svg"></div>
            <div class="node" style="top: 90%; right: -18%;"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"></div>
            
            <div class="line" style="width: 200px; top: 99%; left: -2%; transform: rotate(0deg);"></div>
            <div class="line" style="width: 200px; top: 99%; right: -2%; transform: rotate(0deg);"></div>

            <div class="line-dotted" style="width: 206px; top: 100.99%; left: -1.5%; transform: rotate(0deg);"></div>
            <div class="line-dotted" style="width: 206px; top: 100.99%; right: -1.5%; transform: rotate(0deg);"></div>
        </div>

        <div class="profile-wrapper">
            <div class="profile-circle" style="background: #754D47;">
                <div class="profile-bg">
                </div>
                <img src="images/oracle-cut.png" class="profile-cut">
            </div>
        </div>

        <div class="footer-banner">
            <div class="flex justify-between items-end gap-8 px-2 py-6 opacity-50">
                <img src="images/footer/accionU.png" class="h-32">
                <img src="images/footer/consejo.png" class="h-32">
                <img src="images/footer/accionU.png" class="h-32">
            </div>
        </div>
    </div>

</body>
</html>
