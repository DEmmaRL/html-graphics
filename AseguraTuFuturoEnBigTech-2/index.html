<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asegura tu futuro en Big Tech: CV Roast y Taller Anti-ATS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --beige: #0f172a;
            --dark: #f8fafc;
            --accent: #e36a5b;
        }
        body {
            background: #0b1220;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'DM+Sans', sans-serif;
        }
        /* Ratio 4:5 - Profesional */
        .flyer {
            width: 864px; 
            height: 1080px;
            background: radial-gradient(1200px 800px at 10% 5%, #1e293b 0%, #0f172a 45%, #0b1020 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--dark);
        }

        /* El Grafo Detrás */
        .graph-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            z-index: 1;
        }
        .line {
            position: absolute;
            background: rgba(248,250,252,0.2);
            height: 2px;
            transform-origin: left;
        }
        .line-dotted {
            position: absolute;
            border-top: 4px dotted var(--accent);
            height: 0;
            transform-origin: left;
            -webkit-mask-image: linear-gradient(to right, transparent 0%, rgba(0,0,0,1) 15%, rgba(0,0,0,1) 85%, transparent 100%);
            mask-image: linear-gradient(to right, transparent 0%, rgba(0,0,0,1) 15%, rgba(0,0,0,1) 85%, transparent 100%);
        }
        .node {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #f8fafc;
            border: 1px solid rgba(248,250,252,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 24px rgba(0,0,0,0.35), 0 6px 12px rgba(0,0,0,0.25), 0 3px 6px rgba(0,0,0,0.2);
            z-index: 2;
        }
        .node img { width: 55px; filter: grayscale(0.4); opacity: 0.7; }

        /* Foto Central */
        .profile-wrapper {
            position: absolute;
            left: 50%;
            bottom: 50px;
            transform: translateX(-50%);
            z-index: 15;
        }
        .profile-circle {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 8px solid #0b1220;
            background: #111827;
            overflow: visible;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
        }
        .profile-bg {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            overflow: hidden;
            z-index: 1;
        }
        .profile-bg img {
            filter: grayscale(0);
        }
        .profile-cut {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateY(-16px) scale(2) rotate(-0.6deg) translateX(1%);
                filter: grayscale(0.70)
                    drop-shadow(0 26px 32px rgba(0,0,0,0.35))
                    drop-shadow(0 8px 12px rgba(0,0,0,0.2));
            z-index: 2;
            pointer-events: none;
        }

        /* Footer Sólido */
        .footer-banner {
            background: #f8fafc;
            color: #0f172a;
            margin-top: auto;
            padding-left: 20px;
            padding-right: 20px;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="flyer">

        <div class="px-8 mt-16 z-20 flex justify-center">
            <div class="text-left">
                <p class="ml-4 mb-2 font-mono text-xs tracking-[0.35em] uppercase" style="color: #cbd5f5;">Segunda parte</p>
                <h1 class="ml-4 text-6xl font-bold tracking-tighter leading-none uppercase italic">
                    Asegura tu futuro en
                </h1>
                <div class="flex gap-8 w-full justify-between items-center mb-2">
                    <h1 class=" font-bold tracking-tighter  leading-none uppercase italic" style="font-size: 80px; color: var(--accent);">
                        Big Tech
                    </h1>
                    <p class="font-mono text-base tracking-widest uppercase" style="max-width: 350px; color: #cbd5f5;">
                        CV Roast y Taller Anti-ATS
                    </p>
                </div>
                <div class="flex items-center justify-between ml-2 gap-6">
                    <p class="font-mono text-lg tracking-widest uppercase font-semibold" style="color: var(--accent);">4 de febrero | 1:00–3:00 PM</p>
                    <p class="font-mono text-base tracking-widest uppercase font-semibold" style="color: #e2e8f0;">Auditorio Nikolai (Módulo Y)</p>
                </div>
                <div class="flex mt-4 ml-2">
                    <p class="text-left font-mono text-base tracking-widest font-semibold uppercase" style="color: #e2e8f0;">Cupos limitados</p>
                </div>
            </div>
        </div>

         <div class="graph-container">
            <div class="line" style="width: 400px; top: 50%; left: 10%; transform: rotate(45deg);"></div>
            <div class="line" style="width: 300px; top: 30%; left: 50%; transform: rotate(90deg);"></div>
            <div class="line" style="width: 400px; top: 50%; left: 90%; transform: rotate(135deg);"></div>

            <div class="line-dotted" style="width:200px; top: 60%; left: 15%; transform: rotate(45deg);"></div>
            <div class="line-dotted" style="width: 140px; top: 40%; left: 51.9%; transform: rotate(90deg);"></div>
            <div class="line-dotted" style="width: 200px; top: 60%; left: 85%; transform: rotate(135deg);"></div>

            <div class="node" style="top: 30%; left: 50%; transform: translateX(-50%);"><img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"></div>
            <div class="node" style="top: 42%; left: 3%;"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/meta-icon.png" style="width: 60px;"></div>
            <div class="node" style="top: 42%; right: 3%;"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/amazon-icon.png"></div>
            <div class="node" style="top: 90%; left: -18%;"><img src="https://upload.wikimedia.org/wikipedia/sco/2/21/Nvidia_logo.svg" style="width: 65px;"></div>
            <div class="node" style="top: 90%; right: -18%;"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" style="width: 50px;"></div>
            
            <div class="line" style="width: 200px; top: 99%; left: -2%; transform: rotate(0deg);"></div>
            <div class="line" style="width: 200px; top: 99%; right: -2%; transform: rotate(0deg);"></div>

            <div class="line-dotted" style="width: 206px; top: 100.99%; left: -1.5%; transform: rotate(0deg);"></div>
            <div class="line-dotted" style="width: 206px; top: 100.99%; right: -1.5%; transform: rotate(0deg);"></div>
        </div>

        <div class="profile-wrapper">
            <div class="profile-circle" style="background: #e36a5b;">
                <div class="profile-bg">
                </div>
                <img src="images/oracle-cut.png" class="profile-cut">
            </div>
        </div>

        <div style="position: absolute; left: 50%; bottom: 50px; transform: translateX(-50%); width: 500px; height: 500px; border-radius: 50%; overflow: hidden; z-index: 30; pointer-events: none;">
            <div style="position: absolute; bottom: 110px; left: 0; right: 0; padding: 12px 0; background: #0b1220; text-align: center; pointer-events: auto; border-left: 8px solid #0b1220; border-right: 8px solid #0b1220;">
                <p class="font-mono text-xs tracking-widest uppercase" style="color: #94a3b8;">Speaker</p>
                <p class="font-bold text-xl tracking-tight" style="color: #f8fafc;">Diego Rivera</p>
            </div>
        </div>

        <div class="footer-banner">
            <div class="flex justify-between items-end gap-8 px-6 py-6 opacity-50">
                <img src="images/footer/accionU.png" class="h-28">
                <img src="images/footer/consejo.png" class="h-28">
                <img src="images/footer/accionU.png" class="h-28">
            </div>
        </div>
    </div>

</body>
</html>
